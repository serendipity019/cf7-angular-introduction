<div class="container mt-4">
  <div class="d-flex gap-5 align-items-center">
    <h1>Coding Factory</h1>
    <h2>Introduction to Angular</h2>
  </div>
  <div class="bg-success p-2 text-light">
    <h3>Welcome to Angular</h3>
  </div>
</div>

<div class="container mt-4">
  <p>Hello <strong>{{name}}</strong></p>
  <table class="table table-bordered w-50">
    <tr>
      <td class="fw-semibold text-end">Firstname</td>
      <td class="ps-2"> {{person.givenName}}</td>
    </tr>
    <tr>
      <td class="fw-semibold text-end">Lastname</td>
      <td class="ps-2"> {{person.surname}}</td>
    </tr>
    <tr>
      <td class="fw-semibold text-end">Age</td>
      <td class="ps-2"> {{person.age}}</td>
    </tr>
    <tr>
      <td class="fw-semibold text-end">Email</td>
      <td class="ps-2"> {{person.email}}</td>
    </tr>
  </table>

  <!-- <div class="d-flex gap-5 text-nowrap">
    <app-person-tab></app-person-tab>
  </div> -->

  <div class="d-flex gap-5 text-nowrap">
    <!-- For input we use []-->
    <app-person-tab [personInput]="person0"></app-person-tab>
    <app-person-tab></app-person-tab>
    <app-person-tab [personInput]="person1"></app-person-tab>
  </div>

  <h4> {{"@for"}} Directive example</h4>
  <div class="d-flex flex-wrap text-nowrap gap-2">
    @for (user of users; track user) {
      <app-person-tab [personInput]= "user"></app-person-tab>
    }
  </div>
</div>
