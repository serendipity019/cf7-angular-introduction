<table class="table table-bordered table-striped text-wrap">
    <thead>
        <tr class="align-middle text-center small">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Education</th>
        </tr>
    </thead>
    <tbody>
        @for (row of data; track row) {
            <tr class="align-middle" (dblclick)="onPersonClicked(row)">
                <td>{{row.givenName}}</td>
                <td>{{row.surname}}</td>
                <td>{{row.age}}</td>
                <td>{{row.email}}</td>
                <td>{{row.education}}</td>
            </tr>
        }
    </tbody>
</table>
